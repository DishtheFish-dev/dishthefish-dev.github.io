<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>My Install Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      font-size: 1rem;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    .sidebar {
      position: sticky;
      top: 1.5rem;
      height: calc(100vh - 3rem);
      overflow-y: auto;
      background: var(--bs-secondary-bg);
      padding: 1.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
    }

    .sidebar a {
      display: block;
      padding: 0.5rem 0;
      color: var(--bs-primary);
      font-weight: 500;
      border-radius: 0.25rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: var(--bs-primary-bg-subtle);
      color: var(--bs-primary);
      text-decoration: none;
    }

    .doc-content {
      padding-top: 1.5rem;
      padding-bottom: 2rem;
    }

    .doc-content h2 {
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--bs-heading-color, var(--bs-primary));
    }

    .hero {
      padding: 3rem 1rem 2rem 1rem;
      text-align: center;
      background: var(--bs-light-bg-subtle, #f8f9fa);
      border-bottom: 1px solid var(--bs-border-color, #dee2e6);
      margin-bottom: 0;
    }

    .hero img {
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
      color: var(--bs-primary);
    }

    .hero p {
      font-size: 1.15rem;
      color: var(--bs-secondary-color, #6c757d);
    }

    footer {
      font-size: 0.9rem;
      color: var(--bs-secondary-color, #6c757d);
      background: var(--bs-body-bg);
      border-top: 1px solid var(--bs-border-color, #dee2e6);
      margin-top: 3rem;
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <img src="logo.png" alt="Logo" width="120" class="mb-3">
      <a class="navbar-brand fw-bold" href="#">dishthefish-devs's OCAIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <div class="ms-auto">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
            Toggle theme
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero bg-white border-bottom">
    <img src="logo.png" alt="Logo" width="120" class="mb-3">
    <h1 class="fw-bold">OCAIO</h1>
    <p class="text-muted">The ultimate get-together of all things OpenCore!</p>
  </section>

  <!-- Main Layout -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar (optional, add content if needed) -->
      <!--
      <nav class="col-md-3 col-lg-4 sidebar">
        ...sidebar content...
      </nav>
      -->
      <!-- Content -->
      <main class="col-12 doc-content px-md-4">
        <!-- ...main content goes here... -->
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    2026 dishthefish - no rights reserved! ðŸ˜‰ - credits to dortania, corpnewt, chefkiss, and other beneficiaries
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    toggle.addEventListener("click", () => {
      html.setAttribute(
        "data-bs-theme",
        html.getAttribute("data-bs-theme") === "dark" ? "light" : "dark"
      );
    });
  </script>

</body>
</html>
